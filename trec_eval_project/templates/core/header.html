{% url 'home' as url_home %}
{% url 'tracks' as url_tracks %}
{% url 'about' as url_about %}

<nav class="navbar navbar-default" id="main-nav">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-row" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>

		<div class="collapse navbar-collapse" id="nav-row">
			<ul class="nav navbar-nav menu-tiles">
				<li {% if url_home == request.path %}class = "active-tile"{% endif %}>
					<a href="{% url 'home' %}">Home</a>
				</li>
				<li>
					<a href="{% url 'home' %}">Users</a>
				</li>
				<li {% if url_tracks == request.path %}class = "active-tile"{% endif %}>
					<a href="{% url 'tracks' %}">Tracks</a>
				</li>
				<li {% if url_about == request.path %}class = "active-tile"{% endif %}>
					<a href="{% url 'about' %}">About</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right menu-tiles">
				{% if user.is_authenticated %}
					<li>
						<a href="{% url 'auth_logout' %}?next=/trec/">Logout</a>
					</li>
				{% else %}
					<li>
						<a href="{% url 'register' %}">Register</a>
					</li>
					<li class="menu-tile-green">
						<a href="{% url 'auth_login' %}">Login</a>
					</li>    		
				{% endif %}
			</ul>
		</div>
	</div>
</nav>
