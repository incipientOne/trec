{% extends "core/base.html" %}

{% block content %}
<h1>REGISTER HERE</h1>

  <form class="form-horizontal">
  <div class="form-group">
      <label for="inputName3" class="col-sm-2 control-label">Full Name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="inputName3" placeholder="FullName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Re-Enter Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default"><a href="  registration_complete.html" style="text-decoration : none; color : black">Register</a></button>
    </div>
  </form>

{% endblock %}
