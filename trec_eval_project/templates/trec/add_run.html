{% extends 'core/base.html' %}

{% block title %}Add a new run{% endblock %}

{% block content %}    
    <form id="profile_form" method="post" action="{% url 'add_run' task.slug %}" enctype="multipart/form-data">
    	
    {% csrf_token %}
    
    <h3>Please add a new run:</h3>
    
    {{ profile_form.as_p }}
    
    <a href="{% url 'home' %}"><input type="submit" name="submit" value="Add new run"></a>
	
	</form>


{% endblock %}
