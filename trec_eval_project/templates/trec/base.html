{% load staticfiles %}

        <title>Trec - {% block title %}The Trec Evaluation Application!{% endblock %}</title>
    </head>

    <body>
    	<!-- A Page's Body Goes Here -->
    	<div>
    	{% block body_block %}{% endblock %} 
    	</div>
    	
    	<hr />
    	
    	<div>

    			<li><a href="{% url 'auth_logout' %}?next=/trec/">Logout</a></li>

    			<li><a href="{% url 'about' %}">About</a></li>
